<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Você Venceu!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    body {
      background-image: url('ganhou2.jpg');
      background-size: cover;
      background-position: center;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 48px;
      text-align: center;
    }
    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="message">
    Parabéns! Você venceu!
    <br>
    <button id="playButton">Clique para ouvir a música</button>
  </div>
  <script>
    // Carregar o som de vitória
    const victorySound = new Audio('vitoria.mp3');

    // Tentar reproduzir o som quando a página carregar
    window.addEventListener('load', function() {
      victorySound.play().catch(function() {
        // Autoplay foi bloqueado, mostrar o botão de reprodução
        document.getElementById('playButton').style.display = 'inline-block';
      });
    });

    // Reproduzir o som quando o botão for clicado
    document.getElementById('playButton').addEventListener('click', function() {
      victorySound.play();
      // Esconder o botão após a reprodução
      this.style.display = 'none';
    });
  </script>
</body>
</html>
